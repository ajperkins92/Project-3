<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Account Page</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./myAccount.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper indigo">
            <a href="" class="brand-logo">VolunTeam</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./createEventPage.html">Create Event</a></li>
                <li><a href="./logInPage.html">Log In</a></li>
                <li><a href="./signUpPage.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row subContainer">
            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            <span class="card-title">My Account</span>
                            <div class="card-image">
                                <img src="../public/images/profilePictureSample.jpg" style="width:200px;">
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="firstname" type="text" class="validate">
                                        <label for="firstname">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="lastname" type="text" class="validate">
                                        <label for="lastname">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="phone" type="text" class="validate">
                                        <label for="phone">Phone</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="username" type="text" class="validate">
                                        <label for="username">Username</label>
                                    </div>

                                    <div class="input-field col s6">
                                        <input id="newPassword" type="password" class="validate">
                                        <label for="newPassword">New Password</label>
                                    </div>
                                </div>
                                <div class="row fileInput">
                                    <div class="col s12">
                                        <form action="#">
                                            <div class="file-field input-field">
                                                <div class="badge blue">
                                                    <span id="upload">Upload Profile Picture</span>
                                                    <input type="file">
                                                </div>
                                                <input class="file-path validate" type="text">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <a class="waves-effect waves-light btn pink pulse" id="updateAccount">Update</a>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
